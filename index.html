<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather app BY Nil Patel
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name here" spellcheck="false">
                <button id="search"><img src=""></button>
            </div>
            <div class="weather">
                <img src="" alt="image" class="weather-icon">
                <h1 class="temp">22</h1>
                <h2 class="city">Dallas</h2>
                <div class="details">
                    <div class="col">
                        <img arc="" alt="image">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                        <div class="col">
                            <img arc="" alt="image">
                            <div>
                                <p class="wind">15 miles/hr</p>
                                <p>wind speed</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
