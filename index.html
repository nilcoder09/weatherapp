<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather app BY Nil Patel
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name here" spellcheck="false">
                <button id="search"><img src="search.png"></button>
            </div>
            <div class="weather">
                <img src="sun.png" alt="image" class="weather-icon">
                <h1 class="temp">22</h1>
                <h2 class="city">Dallas</h2>
                <div class="details">
                    <div class="col">
                        <!-- <img src="rain.jpeg" alt="image"> -->
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                        <div class="col1">
                            <!-- <img src="wind.jpeg" alt="image"> -->
                            <div>
                                <p class="wind">15 miles/hr</p>
                                <p>wind speed</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js">
            const apikey="";
            const apiurl="";
            async function checkweather(){
                const response = await fetch(apiurl+`$appid=${apikey}`);
                var data = await response.json();
                console.log(data);
            }
            checkweather();
        </script>
    </body>
</html>
